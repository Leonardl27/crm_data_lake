name: CRM Data Lake ETL Pipeline

on:
  # Run on manual trigger
  workflow_dispatch:
    inputs:
      num_customers:
        description: 'Number of customers to generate'
        required: false
        default: '50'

  # Run on schedule (daily at 6 AM UTC)
  schedule:
    - cron: '0 6 * * *'

  # Run on push to main branch
  push:
    branches:
      - main
    paths:
      - 'pipelines/**'
      - 'config/**'

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run ETL Pipeline
        run: |
          python pipelines/run_pipeline.py --customers ${{ github.event.inputs.num_customers || '50' }}

      - name: Commit and push data updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/ docs/assets/data/
          git diff --staged --quiet || git commit -m "chore: update data lake [automated]"
          git push

  deploy-pages:
    needs: run-pipeline
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main  # Get the latest commit with data updates

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
